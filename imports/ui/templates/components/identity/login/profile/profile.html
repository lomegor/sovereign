<template name="profile">
  {{#if configProfile}}
    {{> profileEditor}}
  {{else}}
    <div class="login">
      {{> avatar includeName=true includeNation=true editable=true}}
      {{> liquid _id='vote-user-balance' targetId=currentUser._id wallet=currentUser.profile.wallet isDelegation=false editable=false hideBar=true}}
    </div>
  {{/if}}
</template>
